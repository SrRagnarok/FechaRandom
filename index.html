<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>Fecha aleatoria</h1>
        <h2 id="dia"></h2> <br>
        <button class="btn btn-primary" onclick="dia(1,31)">Dia</button>
        <h2 id="mes"></h2> <br>
        <button class="btn btn-primary" onclick="mes(1,12)">Mes</button>
        <h2 id="ano"></h2> <br>
        <button class="btn btn-primary" onclick="ano(1990,2021)">Año</button>
        <h2 id="fecha"></h2> <br>
        <button class="btn btn-success" onclick="verFecha(1,7)">Ver Fecha</button>
        <br>
        <br>
        <h1><p id="mostrar"></p></h1>
    </div>

    <script>
        function dia(min, max) {
            var dia = Math.floor(Math.random() * (max - min)) + min;
            document.getElementById("dia").innerHTML = dia;
        }


        function mes(min, max) {
            var mesess = Math.floor(Math.random() * (max - min)) + min;
            document.getElementById("mes").innerHTML = mesess;

        }


        function ano(min, max) {
            var ano = Math.floor(Math.random() * (max - min)) + min;
            document.getElementById("ano").innerHTML = ano;
        }

        function verFecha(min, max) {
            var dias = ["lunes", "martes", "miercoles", "jueves", "viernes", "sabado", "domingo"];
            var meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
            s = parseInt(document.getElementById("mes").innerHTML) - 1;
            d = parseInt(document.getElementById("dia").innerHTML);
            a = parseInt(document.getElementById("ano").innerHTML);

            document.getElementById("mostrar").innerHTML=(dias[Math.floor(Math.random() * (max - min)) + min] + " " + d + " " + meses[s] + " del año " + a);
        }
    </script>


</body>

</html>
